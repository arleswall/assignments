<body>
  
   <div class="add">
       <h2>Add</h2>
       <input type="number" id="add1"> + <input type="number" id="add2"> =
       <span id="addResult"> result</span>
       <button id="calculateAdd">Calculate</button>
   </div>
   
   <div class="sub">
       <h2>Subtract</h2>
        <input type="number" id="sub1"> - <input type="number" id="sub2"> =
        <span id="subResult"> result</span>
        <button id="calculateSub">Calculate</button>
   </div>
   
   <div class= "multiply">
       <h2>Multiply</h2>
        <input type="number" id="multiply1"> x <input type="number" id="multiply2"> =
        <span id="multiplyResult"> result</span>
        <button id="calculateMultiply">Calculate</button>
   </div>

</body>
